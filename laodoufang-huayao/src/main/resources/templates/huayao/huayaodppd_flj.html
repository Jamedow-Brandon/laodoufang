<div class="toTop"></div>
<script src="/static/huayao/js/jquery-1.11.1.min.js?v=05091425"></script>
<script src="/static/script/application.js?v=05091425"></script>
<script type="text/javascript">
    (function () {
        var $toTop = $('.toTop');
        var $mainInfoBar__item = $('.mainInfoBar__item');
        var $mainInfo__content = $('.mainInfo__content');
        $mainInfoBar__item.on('click', function () {
            if ($(this).hasClass('on')) return
            else {
                var index = $(this).index()
                $mainInfo__content.eq(index).show().siblings().hide()
                switch (index) {
                    case 0:
                        $(this).addClass('onStart').siblings().removeClass('on onEnd onStart onMid');
                        break;
                    case 3:
                        $(this).addClass('onEnd').siblings().removeClass('on onEnd onStart onMid');
                        break;
                    default:
                        $(this).addClass('onMid').siblings().removeClass('on onEnd onStart onMid');
                        break;
                }
            }
        });

        var productId = $("#productId").val();

        if (productId != "") {
            $("#product_" + productId).trigger("click");
        }


        $(window).on("scroll", function () {
            if ($(this).scrollTop() >= 500) {
                $toTop.fadeIn();
            } else {
                $toTop.fadeOut();
            }
        });

        $toTop.on('click', function () {
            $(window).scrollTop(0)
        });
    })();
</script>
</body>

</html>
